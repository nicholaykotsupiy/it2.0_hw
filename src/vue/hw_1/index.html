<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-100 pb-24">
    <div class="w-5/6 mx-auto" id="app">
        <!-- 2 -->
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold py-6">{{ title }}</h1>
            <div class="bg-red-500 py-2 px-4 rounded-full">Basket items: {{ countBasket }}</div>
        </div>
        <!-- 3 and 4 -->
        <div class="border-2 rounded-lg py-2 px-4 w-1/2 mx-auto">
            <h2 class="text-xl font-medium text-center border-b-2 mb-2">Title: {{ cardTitle }}</h2>
            <p class="text-lg text-center pt-4">Descriprion: {{ description }}</p>
           <div class="flex justify-between items-center mt-6">
            <span class="text-lg font-thin">Count: {{ countItems }}</span>
            <div class="flex justify-between items-center">
                <button
                    class="bg-blue-700 px-4 py-1 mt-4 rounded-lg text-white mr-2"
                    @click="buyItem" >
                Add to basked
                </button>
                <!-- 9 -->
                <button
                    class="bg-blue-700 px-4 py-1 mt-4 rounded-lg text-white"
                    :class="{'cursor-default': !isAvaileble}"
                    @click="buyAll"
                    :disabled="!isAvaileble">
                By all
                </button>
            </div>
           </div>
        </div>
        <!-- 5 -->
        <div class="bg-green-300 my-12">
            <p v-html="render"></p>
            <p>{{ render }}</p>
        </div>
        <!-- 6 -->
        <div @click.stop="eventClick" class="border-2 rounded-lg flex flex-col mx-auto text-center w-1/2 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
            <h4 class=" py-2">Кликни и узнай название HTML5 тега</h4>
            <input type="text" class="border-2 w-1/2 mx-auto py-2">
            <p class=" py-2">Paragraph</p>
            <span class=" py-2">Span</span>
        </div>
        <div class="w-1/3 bg-blue-700 text-white text-center py-2 mx-auto rounded-sm my-4">
            <button @click="sayHi('Учитель')">Нажать</button>
        </div>

        <!-- 7 -->
        <form class="border-2 rounded-lg flex flex-col items-center mx-auto text-center w-1/2 bg-purple-800 py-2">
            <h4 class="text-xl text-white text-center pb-2" @click.ctrl="getMessage">Форма без отправки (Клик + Ctrl)</h4>
            <input type="text" class="border-2 w-1/2 mx-auto py-2">
            <input type="submit" value="Submit" class="w-1/3 my-6" @click.prevent="formPrevent">
        </form>

        <!-- 8 -->
        <form class="w-2/3 border-2 flex flex-col items-center mx-auto mt-14 bg-gray-300">
            <input type="text" name="name" placeholder="Name" class="m-2 border w-2/3" v-model="formName">{{ formName }}
            <input type="text" name="question" placeholder="Question" class="m-2 border w-2/3" v-model="formQuestion">{{ formQuestion }}
            <textarea name="describe" placeholder="Describe your question..." class="m-2 border w-2/3" v-model="formDescribe"></textarea>{{ formDescribe }}
        </form>
    </div> 
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script/App.js"></script>
</body>
</html>
